site_name: ERP Reimagined Knowledge
repo_url: https://github.com/hkwhitten/erp-wiki
edit_uri: edit/main/docs/
theme:
  name: material
  features:
    - content.action.edit
    - content.action.view

plugins:
  - search
  - tags        # enables tag chips + /tags/ index

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.superfences   # required for advanced fences + tabs
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details       # collapsible "details" blocks

nav:
  - Home: index.md

  - Workspaces:
      - Overview: workspaces/index.md
      - Live System: workspaces/live-system.md
      - Reporting Copy: workspaces/live-system-rpts-copy.md
      - Data Import:
